{% set name = "gstlal-calibration" %}
{% set version = "1.4.0" %}

# dependencies
{% set gstlal_version = "1.10.0" %}
{% set gstlal_ugly_version = "1.10.0" %}
{% set lal_version = "7.2.4" %}
{% set lalmetaio_version = "3.0.2" %}
{% set ligo_segments_version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: e24a9a0eca90dc7f08ca6918358229d6a46ddec8d42aea8b7bae384ebbb1a25b
  patches:
    - missing-links.patch

build:
  ignore_run_exports:
    - numpy
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make  # [unix]
    - pkg-config  # [unix]
  host:
    - fftw
    - gsl
    - gstreamer
    - gst-plugins-base
    - gstlal >={{ gstlal_version }}
    - libglib
    - liblal >={{ lal_version }}
    - liblalmetaio >={{ lalmetaio_version }}
    - numpy
    - python
  run:
    - fftw
    - gsl
    - gstreamer
    - gst-plugins-base
    - gstlal >={{ gstlal_version }}
    - gstlal-ugly >={{ gstlal_ugly_version }}
    - kafka-python
    - libglib
    - liblal >={{ lal_version }}
    - liblalmetaio >={{ lalmetaio_version }}
    - ligo-scald
    - ligo-segments >={{ ligo_segments_version }}
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - python
    - python-lal
    - scipy
  run_constrained:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  imports:
    - gstlal.calibhandler
    - gstlal.calibration_parts
  commands:
    # check executables
    - gstlal_calibration_aggregator --help
    - gstlal_compute_strain --help

about:
  home: https://lscsoft.docs.ligo.org/gstlal/
  dev_url: https://git.ligo.org/lscsoft/gstlal/
  doc_url: https://lscsoft.docs.ligo.org/gstlal/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: GStreamer for GW data analysis (calibration parts)
  description: |
    This package contains the plugins and shared libraries required to
    run the gstlal calibration software.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - myNameIsPatrick
