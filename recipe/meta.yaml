{% set name = "gstlal-calibration" %}
{% set version = "1.3.0" %}

# dependencies
{% set gstlal_version = "1.8.0" %}
{% set lal_version = "7.1.0" %}
{% set lalmetaio_version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: 39423a2d4858f66ec6f5ea918e860ede585d6ce044159b726cb89f09c339ffa8
  patches:
    - missing-links.patch
    # https://git.ligo.org/lscsoft/gstlal/-/merge_requests/28
    - setrlimit-linux-only.patch

build:
  number: 0
  skip: true  # [win or py>36]

requirements:
  build:
    - {{ compiler('c') }}
    - make  # [unix]
    - pkg-config  # [unix]
  host:
    - fftw
    - gsl
    - gstreamer
    - gst-plugins-base
    - gstlal >=1.5.0
    - libglib
    - liblal >={{ lal_version }}
    - liblalmetaio >={{ lalmetaio_version }}
    - python
  run:
    - fftw
    - gsl
    - gstreamer
    - gst-plugins-base
    - gstlal >=1.5.0
    - kafka-python
    - libglib
    - liblal >={{ lal_version }}
    - liblalmetaio >={{ lalmetaio_version }}
    - ligo-scald
    - ligo-segments >=1.2.0
    - python
    - python-lal
  run_constrained:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  imports:
    - gstlal.calibhandler
    - gstlal.calibration_parts
  commands:
    # check executables
    - gstlal_calibration_aggregator --help
    - gstlal_compute_strain --help

about:
  home: https://lscsoft.docs.ligo.org/gstlal/
  dev_url: https://git.ligo.org/lscsoft/gstlal/
  doc_url: https://lscsoft.docs.ligo.org/gstlal/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: GStreamer for GW data analysis (calibration parts)
  description: |
    This package contains the plugins and shared libraries required to
    run the gstlal calibration software.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - myNameIsPatrick
